<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <!-- Latest compiled and minified CSS -->
    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          rel="stylesheet">
</head>
<body>
<!--create navigation bar (header)-->
<nav class="navbar navbar-inverse fixed-top navbar-light">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Registration</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#">Login </a></li>
            <li><a href="#">Sign UP</a></li>
            <li><a href="#">Forgot Password</a></li>
        </ul>
    </div>
</nav>
<br>
<br>
<!--create HTML registration form-->
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <!--- success message --->
            <div th:if="${param.success}">
                <div class="alert alert-info">Your registration is completed!</div>
            </div>
            <h1>Registration</h1>
            <form method="post" th:action="@{/registration}" th:object="${user}"></form>
            <div class="form-group">
                <label class="control-label" for="firstname">
                    First Name</label>
                <input autofocus="autofocus" class="form-control" id="firstname" required th:fields="*{firstname}"/>
            </div>

            <div class="form-group">
                <label class="control-label" for="lastname">
                    Last Name</label>
                <input autofocus="autofocus" class="form-control" id="lastname" required th:fields="*{lastame}"/>
            </div>

            <div class="form-group">
                <label class="control-label" for="email">
                    Email</label>
                <input autofocus="autofocus" class="form-control" id="email" required th:fields="*{email}"/>
            </div>

            <div class="form-group">
                <label class="control-label" for="password">
                    Password</label>
                <input autofocus="autofocus" class="form-control" id="password" required th:fields="*{email}"
                       type="password"/>
            </div>

            <div class="form-group">
                <button class="btn btn-success" type="submit">Register</button>
                <span>Already registered? <a href="/" th:href="@{/login}">Login</a></span>
            </div>

        </div>
    </div>
</div>

</body>
</html>
